server:
  port: 8761
spring:
  profiles: peer1
eureka:
  instance:
      hostname: peer1
      instance-id: ${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://peer2:8762/eureka/
  server:
    enable-self-preservation: false # 关闭自我保护（自我保护就是不注销微服务）
    eviction-interval-timer-in-ms: 60000 # 清理（无效节点）间隔 默认60*1000毫秒