#
spring:
  cloud:
    config:
      # 对应config server所获取的配置文件中的{application}
      name: microservice-provider-user
      # 指定config server的地址
      uri: http://localhost:8020/
      # profile对应config server所获取的配置文件中的{profile}
      profile: dev
      # 指定Git仓库的分支，对应config server所获取配置文件的{label}
      label: master